<!-- 跨语言查询 -->
<form method="POST">
  <input type="hidden" name="mode" value="compare">
  <h3>基础功能 2：音韵映射查询</h3>

  <label>源语言：</label>
  <select name="from_lang">
    <option>普通话</option>
    <option>粤语</option>
    <option>广韵</option>
  </select>
  →
  <label>目标语言：</label>
  <select name="to_lang">
    <option>普通话</option>
    <option>粤语</option>
    <option>广韵</option>
  </select>

  <input type="text" name="char_compare" maxlength="1" placeholder="输入汉字" required>

  <label>
    <input type="checkbox" name="filter_common"
           {% if filter_common %}checked{% endif %}>
    只显示常用字
  </label>

  <button type="submit">查询</button>
</form>
